name: WS Python SDK Python CI
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.6, 3.7, 3.8, 3.9]

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 mock wheel
          pip install -r ws_sdk/requirements.txt
      - name: Lint with flake8
        run: |
          # stop the build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics --ignore=E501,F841
          # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      - name: Unittesting
        run: |
          cd ws_sdk
          python -m unittest ws_sdk/tests/test_web.py
      - name: Create Wheel Package
        run: |
          cd ws_sdk
          python setup.py bdist_wheel
      - name: Install WS SDK Wheel pacage
        run: ls -1 ws_sdk/dist/*.whl | xargs pip install
      - uses: actions/upload-artifact@v2
        name: Upload package to GHP
        with:
          name: WS Python SDK
          path: ws_sdk/dist/*.whl
